<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(function () {
            var li1 = $("<li title='9'>hello1</li>");
            var li2 = $("<li title='9'>hello2</li>");
            var li3 = $("<li title='9'>hello3</li>")
            $("ul").append(li1);
            $("ul").prepend(li2);
            $("ul li:eq(4)").after(li3);
        });

    </script>
</head>
<body>
    <p title="問卷調查">
        台灣人過的幸福嗎?</p>
    <ul>
        <li title="1">很不幸福</li>
        <li title="2">不太幸福</li>
        <li title="3">普通</li>
        <li title="4">幸褔</li>
        <li title="5">非常幸福</li>
    </ul>
</body>
</html>
