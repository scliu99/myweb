<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(function() {
            var $p = $("p");
            var $li = $("ul li:eq(1)");

            var title = $p.attr("title");     // p[0].title
            var title2 = $li.attr("title");
            var text = $li.text();

            alert(title);
            alert(title2);
            alert(text);

        });

    </script>
</head>
<body>
    <p title="問卷調查">
        台灣人過的幸福嗎?</p>
    <ul>
        <li title="1">很不幸福</li>
        <li title="2">不太幸福</li>
        <li title="3">普通</li>
        <li title="4">幸褔</li>
        <li title="5">非常幸福</li>
    </ul>
</body>
</html>
