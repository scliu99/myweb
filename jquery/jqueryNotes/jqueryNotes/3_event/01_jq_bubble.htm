<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title></title>
        <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #content  
        {
            width: 220px;
            border: 1px solid #0055d0;
            background: #96e555;
        }
        span {
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color: white;
            display: block;
        }
        p {
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
        
    </style>
        <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
        <script>
            // 事件會向內獲取, 向外冒泡
            var method1 = function() {
                alert('div clicked');
                return false;
            };
            function method2(event) {
                alert('span clicked');
                return false;
            };
            var method3 = function() {
                alert('body clicked');
                return false;
            };
        </script>
    </head>
    <body onclick='method3();'>
        <div id="content" onclick="method1();">
            外層div元素
            <span onclick="method2(event);">內層span元素</span>
            外層div元素
        </div>
        <div id="msg"></div>

    </body>
</html>
