<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #content
        {
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555;
        }
        span
        {
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color: white;
            display: block;
        }
        p
        {
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
    </style>
    
    <script src="jquery-1.3.1.js" type="text/javascript"></script>
    <script>
        $(function () {
            // 為span元素綁定click事件
            $('span').bind("click", function (event) {
                var txt = $('#msg').html() + "<p>內層span元素被點擊.<p/>";
                $('#msg').html(txt);
                event.stopPropagation();    //  阻止事件冒泡
            });
            // 為div元素綁定click事件
            $('#content').bind("click", function (event) {
                var txt = $('#msg').html() + "<p>外層div元素被點擊.<p/>";
                $('#msg').html(txt);
                event.stopPropagation();    //  阻止事件冒泡
            });
            // 為body元素綁定click事件
            $("body").bind("click", function () {
                var txt = $('#msg').html() + "<p>body元素被點擊.<p/>";
                $('#msg').html(txt);
            });


        });
    </script>
</head>
<body>
    <div id="content">
        外層div元素 <span>內層span元素</span> 外層div元素
    </div>
    <div id="msg"></div>
</body>
</html>
